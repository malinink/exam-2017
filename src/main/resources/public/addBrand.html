!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto</title>
</head>

<body >
<div class="">
    <h2 align="center">NEW BRAND</h2>
</div>
<div class="col-md-6 col-md-offset-3" >
    <form action="/added" method='post'>
        <div class="form-group">
            <div class="form-group">
                <label>Brand:</label>
                <input required="required" name="brand" type="text" class="form-control" placeholder="Vaz">
            </div>
            <div class="form-group">
                <label>Date:</label>
                <input required="required" name="date" type="text" class="form-control" placeholder="12.02.1950">
            </div>
            <div class="form-group">
                <label>Premium:</label>
                <input required="required" name="premium" type="text" class="form-control" placeholder="Yes">
            </div>
            <button type="submit" class="btn btn-default" name="form1" style="background-image: none;" >Add</button>
            <a href="\db" class="button">Show all</a>
        </div>
    </form>
</div>
</body>
</html>
